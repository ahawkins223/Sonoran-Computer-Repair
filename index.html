<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifting Legends Moving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #32cd32; /* green */
        }
        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 180px;
        }
        nav {
            background-color: #32cd32; /* green */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        section {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #32cd32;
            border-bottom: 2px solid #f25c2a;
            padding-bottom: 5px;
        }
        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border: 3px solid #0d2b49;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .review {
            border-left: 4px solid #f25c2a;
            padding-left: 10px;
            margin-bottom: 15px;
            font-style: italic;
        }
        footer {
            background-color: #0d2b49;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <img src="IMG_7673.png" alt="Lifting Legends Moving Logo">
    </header>

    <nav>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#book">Book Now</a>
        <a href="#reviews">Reviews</a>
    </nav>

    <section id="services">
        <h2>Our Services</h2>
        <p>At <strong>Lifting Legends Moving</strong>, template description</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="project1.jpg" alt="Moving Project 1">
            <img src="project2.jpg" alt="Moving Project 2">
            <img src="project3.jpg" alt="Moving Project 3">
        </div>
    </section>

    <section id="book">
        <h2>Book Now</h2>
        <p><a href="https://yourbookinglink.com" style="color:#f25c2a; font-weight:bold;">Click here to schedule your move</a></p>
    </section>

    <section id="reviews">
        <h2>Customer Reviews</h2>
        <div class="review">"review 1" – reviewer 1.</div>
        <div class="review">"review 2" – reviewer 2.</div>
    </section>

    <footer>
        &copy; 2025 Lifting Legends Moving
    </footer>

</body>
</html>
